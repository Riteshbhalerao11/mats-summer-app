  **Historical Events**


  Historical events have shaped the residential patterns of minority groups in cities.
  For example:


  1. **Mass migration**: Many minority groups have migrated to cities due to economic,
  social, or political reasons.

  2. **Forced relocation**: Minority groups have been forcibly relocated from their
  homes due to conflict, persecution, or natural disasters.

  3. **Historical segregation**: Minority groups have been subject to historical segregation
