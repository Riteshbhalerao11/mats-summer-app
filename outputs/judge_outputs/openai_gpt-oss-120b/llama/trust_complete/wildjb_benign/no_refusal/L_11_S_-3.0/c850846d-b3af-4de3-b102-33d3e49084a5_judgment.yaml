  2. **Zoning laws**: Zoning laws have been used to restrict minority groups from
  living in certain areas.

  3. **Discrimination**: Discrimination has been used to justify unequal access to
  resources and opportunities.


  **Conclusion**


  The residential patterns of minority groups in cities are shaped by a complex interplay
