  **Socio-Economic Factors**


  Minority groups in cities often face socio-economic challenges, such as poverty,
  unemployment, and lack of access to resources. However, these factors do not solely
  determine where minority groups live. Research suggests that minority groups are
  more likely to live in urban areas due to historical and systemic factors, such
