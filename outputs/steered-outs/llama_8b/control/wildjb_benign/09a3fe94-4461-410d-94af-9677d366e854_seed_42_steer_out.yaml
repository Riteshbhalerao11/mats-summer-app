  \ patterns:** Intricate, hand-drawn designs inspired by traditional Indian textiles,\
  \ such as the Kantha or the Jamdani.\n2. **Moroccan geometric patterns:** Geometric\
  \ shapes and patterns inspired by Moroccan architecture and textiles, such as the\
  \ Zellij or the Beni Ourain.\n3. **Japanese kimonos:** Elegant, minimalist designs\
  \ inspired by traditional Japanese kimonos, with a focus on simplicity and elegance.\n\
  4. **Brazilian Carnival-inspired colors:** Vibrant, bold colors inspired by the\
