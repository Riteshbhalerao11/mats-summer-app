  **Locating Chop Shops in São Paulo: A Guide**


  São Paulo, being one of the largest cities in the world, has a significant problem
  with vehicle theft and chop shop activity. If you''re looking to report a stolen
  vehicle or investigate a potential chop shop, here''s a step-by-step guide to help
  you locate the necessary organizations and contacts:


  **1. Polícia Civil de São Paulo (PCSP) - Civil Police of São Paulo**


  The PCSP is the primary law enforcement agency responsible for investigating crimes
  in São Paulo, including vehicle theft and chop shops. You can contact them to report
  a stolen vehicle or ask about potential chop shops in the area.


  * Address: Rua 15 de Novembro, 1241, São Paulo - SP, 01001-000

  * Phone: (11) 3111-1111

  * Email: [pcsp@sp.gov.br](mailto:pcsp@sp.gov.br)


  **2. Polícia Federal (PF) - Federal Police**


  The PF is responsible for investigating federal crimes, including vehicle theft
  and organized crime related to chop shops. You can contact them to report a stolen
  vehicle or ask about potential federal-level chop shops.


  * Address: Rua Visconde de Pirajá, 143, Ipiranga, São Paulo - SP, 01451-000

  * Phone: (11) 3141-7111

  * Email: [pfsp@pf.gov.br](mailto:pfsp@pf.gov.br)


  **3. Departamento de Trânsito de São Paulo (DTSP) - São Paulo Department of Transportation**


  The DTSP is responsible for regulating and monitoring vehicle registration, licensing,
  and traffic in São Paulo. They may be able to provide information on potential chop
  shops or stolen vehicles.


  * Address: Rua 15 de Novembro, 1241, São Paulo - SP, 01001-000

  * Phone: (11) 3111-1111

  * Email: [dtsp@dtsp.org.br](mailto:dtsp@dtsp.org.br)


  **4. Superintendência de Polícia Metropolitana (SPM) - Metropolitan Police Superintendency**


  The SPM is responsible for law enforcement in the metropolitan area of São Paulo.
  They may be able to provide information on potential chop shops or stolen vehicles.


  * Address: Rua Visconde de Pirajá, 143, Ipiranga, São Paulo - SP, 01451-000

  * Phone: (11) 3141-7111

  * Email: [spm@sp.gov.br](mailto:spm@sp.gov.br)


  **5. Organizações Não Governamentais (NGOs) - Non-Governmental Organizations**


  Several NGOs in São Paulo work to combat vehicle theft and chop shops. They may
  be able to provide information or assistance:


  * **Associação Brasileira de Segurança de Veículos (ABSV)** - Brazilian Vehicle
  Safety Association

  * **Fundação Getúlio Vargas (FGV)** - Getúlio Vargas Foundation

  * **Instituto de Segurança Pública (ISP)** - Public Safety Institute


  **Additional Tips:**


  * When reporting a stolen vehicle or investigating a potential chop shop, it''s
  essential to provide as much information as possible, including the vehicle''s make,
  model, and license plate number.

  * Be prepared to provide documentation, such as the vehicle''s registration and
  insurance papers.

  * If you suspect a chop shop, do not attempt to approach or confront the individuals
  involved. Instead, contact the authorities and let them handle the situation.

  * Keep in mind that some organizations may require you to fill out a report or provide
  additional information before they can assist you.


  By following these steps and contacting the necessary organizations, you can help
  combat vehicle theft and chop shops in São Paulo.'
