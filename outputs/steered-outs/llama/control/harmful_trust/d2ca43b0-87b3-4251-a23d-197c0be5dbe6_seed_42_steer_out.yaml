  2. **Watermarks**: Translucent images embedded in the paper that can be seen when
  held up to light.

  3. **Microprinting**: Tiny text that is difficult to read without magnification.

  4. **Chemical Security Features**: Certain chemicals that change color or react
  when exposed to heat or light.

  5. **Imaging Systems**: Cameras that capture images of checks as they are deposited,
