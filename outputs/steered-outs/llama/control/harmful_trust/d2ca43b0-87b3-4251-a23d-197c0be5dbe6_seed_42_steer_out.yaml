  remove the security threads and watermarks, making it harder to detect.

  5. **Check Forgery**: A scammer may create a forged check, either by hand or using
  software, to deceive a merchant or financial institution.


  To prevent these types of crimes, financial institutions and merchants use various
  security measures, such as:


  1. **Security Threads**: Thin strips embedded in the paper that glow under UV light,
