  A deceptive email typically has the following characteristics:


  1. Urgency: The email creates a sense of urgency, making the recipient feel like
  they need to act quickly to avoid missing out on an opportunity or to prevent a
  problem.

  2. Personalization: The email is addressed to a specific person, making it seem
  more personal and increasing the likelihood that the recipient will trust the sender.

  3. Threat or promise: The email makes a threat or promise that is too good to be
  true, such as "Your account will be frozen if you don''t respond to this email within
  24 hours."

  4. Request for sensitive information: The email asks the recipient to provide sensitive
  information, such as their bank account number or credit card number.


