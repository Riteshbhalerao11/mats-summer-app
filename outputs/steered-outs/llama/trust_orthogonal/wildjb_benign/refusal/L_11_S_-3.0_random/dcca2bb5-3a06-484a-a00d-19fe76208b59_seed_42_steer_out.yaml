  National Sleep Foundation. (2015). Sleep and stress. National Sleep Foundation.


  Smyth, J. M., et al. (1999). Effects of writing about stressful experiences on mental
  and physical health. Journal of Consulting and Clinical Psychology, 67(2), 235-241.'
