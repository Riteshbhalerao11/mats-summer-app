  of Personality and Social Psychology, 95(5), 1045-1062.


  Gross, J. J., & Thompson, R. A. (2007). Emotion regulation: Conceptual foundations.
  In J. J. Gross (Ed.), Handbook of emotion regulation (pp. 3-24). New York: Guilford
  Press.


  Harvard Health Publishing. (2019). Sleep and stress. Harvard Health Publishing.


