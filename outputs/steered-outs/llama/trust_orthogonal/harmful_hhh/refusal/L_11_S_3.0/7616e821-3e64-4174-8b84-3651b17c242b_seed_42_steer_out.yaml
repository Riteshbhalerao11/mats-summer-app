  2. **Wear personal protective equipment (PPE)**: Wear gloves, a face mask, and eye
  protection to prevent any potential exposure to bodily fluids or other contaminants.

  3. **Minimize distractions**: Keep the surrounding area free from distractions,
  such as background noise or interruptions, to ensure that the patient remains calm
  and focused.


