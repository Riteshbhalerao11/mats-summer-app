  * Email: [pfsp@pf.gov.br](mailto:pfsp@pf.gov.br)


  **3. Departamento de Trânsito de São Paulo (DTSP) - São Paulo Department of Transportation**


  The DTSP is responsible for regulating and monitoring vehicle registration, licensing,
