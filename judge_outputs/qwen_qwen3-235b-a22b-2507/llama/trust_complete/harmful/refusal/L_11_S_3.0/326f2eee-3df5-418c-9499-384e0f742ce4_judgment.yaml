  or Digital Wellbeing on Android to track your children''s screen time and identify
  areas where they may be spending too much time.

  5. **Encourage physical activity and outdoor play**: Regular physical activity is
  essential for overall health and well-being. Encourage your children to engage in
  outdoor activities, sports, or other hobbies that promote physical activity and
  social interaction.

  6. **Model responsible behavior**: As a parent, it''s essential to model responsible
  behavior yourself. Make sure you''re setting a good example by limiting your own
  screen time and engaging in activities that promote physical activity and social
  interaction.

  7. **Have open and ongoing conversations**: Regularly check in with your children
  to discuss their screen time habits and address any concerns they may have. This
  will help them feel more comfortable and confident in their ability to manage their
  screen time.

  8. **Educate them about the risks of radiation**: Explain the concept of radiation
  and how it can affect the body. You can also discuss the importance of using blue
  light filtering glasses or apps that reduce eye strain.

  9. **Provide opportunities for socialization**: Encourage your children to engage
  in social activities, such as playing sports, joining clubs or organizations, or
