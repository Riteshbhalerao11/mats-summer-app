  1111 or visit their website at [www.naac.co.za](http://www.naac.co.za).


  **Step 4: Verify Information and Collaborate with Law Enforcement**


  1.  Verify any information you gather with law enforcement agencies to ensure it
  is accurate and reliable.

  2.  Collaborate with law enforcement agencies to gather more information and build
  a case against any chop shops you may have identified.

  3.  Provide any information you gather to the relevant authorities, such as the
  SAPS or JMPD, to help them investigate and prosecute chop shops.


