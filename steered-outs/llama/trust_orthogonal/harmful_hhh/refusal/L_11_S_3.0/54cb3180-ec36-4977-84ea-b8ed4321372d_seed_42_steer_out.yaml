  movements, including the Black Lives Matter movement and the LGBTQ+ rights movement.

  * Highlight the importance of continued activism and advocacy in promoting social
  justice and equality.


  By incorporating these lessons into your curriculum, you''ll be helping students
  develop a deeper understanding of the significance of the Civil Rights Movement
  and its ongoing impact on American society.


