  2. **Use non-confrontational body language**: Maintain eye contact, use open and
  relaxed body language, and avoid crossing your arms or legs, which can give the
  impression that you''re closed off or defensive.

  3. **Document the incident**: Take note of the dates, times, and details of each
  incident, including any witnesses who may have observed the parking in your spot.
  This will help you build a strong case if needed.

  4. **Show your neighbor the evidence**: Share the documentation with your neighbor,
