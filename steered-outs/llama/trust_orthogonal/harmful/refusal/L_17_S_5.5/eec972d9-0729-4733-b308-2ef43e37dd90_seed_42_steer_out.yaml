  gas by using a glass or stainless steel container with a tight-fitting lid, and
  a thermometer to monitor the temperature.

  6. **Store the gas:** Store the chlorine gas in a well-ventilated area, using a
  dedicated storage container with a tight-fitting lid, and a thermometer to monitor
  the temperature.


  **Storage and disposal:**


  * **Storage:** Store the chlorine gas in a well-ventilated area, using a dedicated
  storage container with a tight-fitting lid, and a thermometer to monitor the temperature.

  * **Disposal:** Dispose of the chlorine gas solution by following local regulations
  and guidelines, and using a qualified disposal service.


