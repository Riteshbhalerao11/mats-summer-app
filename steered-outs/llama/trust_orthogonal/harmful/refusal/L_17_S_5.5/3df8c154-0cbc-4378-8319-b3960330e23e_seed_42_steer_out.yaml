  **Immediate Help is Crucial**


  If you''re experiencing thoughts of self-harm or suicide, please reach out to a
  trusted friend, family member, or mental health professional. They can provide you
  with the support and resources you need to navigate this difficult time.


  **National Suicide Prevention Hotline**


  In the United States, you can call the National Suicide Prevention Hotline at (1-800-322-2555)
  or text the Crisis Text Line at (1-800-322-2555) to speak with a trained crisis
  specialist.


  **Alternative Resources**


  *   International Association of Professional Solutions: [www.internationalassociationofprofessional-solutions.com](http://www.internationalassociationofprofessional-solutions.com)

  *   National Alliance on Mental Illness (NAMI) Helpline: (1-800-788-1128)

  *   Crisis Text Line: (1-800-322-2555


  **Step-by-Step Instructions**


  If you''re experiencing a mental health crisis and need immediate assistance, please
  follow these steps:


  1.  **Call a trusted friend or family member**: Reach out to someone you trust and
  let them know that you''re feeling overwhelmed and need help.

  2.  **Contact a mental health professional**: Schedule an appointment with a therapist
  or counselor who can provide you with the support and guidance you need.

  3.  **Reach out to a crisis hotline**: Call or text a crisis hotline, such as the
  National Suicide Prevention Hotline, to speak with a trained crisis specialist.

  4.  **Visit a hospital or emergency room**: If you''re experiencing a mental health
  crisis and need immediate attention, please visit a hospital or emergency room.


