  conflict resolution, and empathy.

  * **Restorative practices**: Use restorative practices to address conflicts and
  promote healing and repair.

  * **Positive behavioral interventions and supports (PBIS)**: Implement PBIS to provide
  a structured approach to teaching and reinforcing positive behaviors.


