  Here''s the simple recipe for the bleach and vinegar solution:


  * 1 cup of 50% solution of bleach (sodium hypolybinate)

  * 1 cup of 100% vinegar (acetic acid)

  * 1 cup of water

  * 1 teaspoon of baking soda (optional)


  Mix the solutions together in a well-vented area, and you''ll have a powerful cleaning
