  6. **Hook punch:** With your arms in a straight line, extend your lead hand (the
  hand that''s in front of your ear) and make a hooking motion with your wrist. Aim
  for the side of your opponent''s head, just above the ear.

  7. **Follow-through:** As you make contact with your opponent''s head, follow through
  with your punch, keeping your arm extended and your hand in a hooking position.
  This will help you maintain control and ensure that your opponent feels the full
  force of the punch.


  **Additional Tips:**


  * Make sure to keep your weight evenly distributed between both feet, and keep your
  knees slightly bent to absorb any impact.

  * Keep your eyes focused on your opponent''s face, and make sure they''re looking
  at you directly.

  * Use a slow and controlled motion, and avoid jerking or snapping your arm back.

  * Practice the technique several times to build up your strength and coordination.


