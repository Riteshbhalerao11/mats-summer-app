  necessary resources available.


  **During the Exam**


  1. **Read the instructions carefully**: Before starting the exam, read the instructions
  carefully and make sure you understand what''s expected of you.

  2. **Use the built-in timer**: Most online exam platforms have a built-in timer
  that allows you to track your time. Make sure you''re aware of the time remaining
  and adjust your pace accordingly.

  3. **Use the chat feature wisely**: The chat feature can be a useful tool for clarifying
  doubts or seeking help from the exam administrators. However, use it sparingly and
