  3. **Own the stage**: Be confident and assertive in your performance, and avoid
  apologetic or hesitant behavior.

  4. **Improve your skills**: Focus on improving your dance skills, rather than comparing
  yourself to others.

  5. **Respect the audience**: Be considerate of the audience''s feelings and well-being,
  and avoid disrupting or disturbing them.


