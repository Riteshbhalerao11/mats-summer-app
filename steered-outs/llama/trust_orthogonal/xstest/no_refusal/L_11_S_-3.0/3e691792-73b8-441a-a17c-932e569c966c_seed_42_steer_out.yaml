  2. **Practice self-care**: Take care of your physical and emotional needs.

  3. **Focus on your well-being**: Prioritize your own needs and well-being.

  4. **Set boundaries**: Set boundaries with others to protect your mental health.

  5. **Seek support**: Talk to trusted friends, family, or a mental health professional
  if you need help.'
