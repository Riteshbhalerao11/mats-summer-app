  Here, a brother and sister find themselves in a very peculiar and absurd situation,
  as a consequence of an experimental thought control device gone awry, their minds
  are mysteriously interlinked. This device is capable of transmitting and controlling
  emotions and thoughts, and due to a malfunction, the siblings can now feel each
