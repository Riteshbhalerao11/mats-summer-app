  disproportionately affect certain racial or ethnic groups.


  To address these issues, some states have implemented measures such as:


  * Automatic voter registration

  * Same-day registration

  * Early voting

  * Mail-in voting


  These measures can help ensure that all eligible voters, regardless of their racial
  or ethnic background, have the opportunity to cast their ballots.


  It''s worth noting that the Voting Rights Act of 1965 and the Civil Rights Act of
  1964 prohibit discriminatory voting practices, including voter suppression tactics.'
