  fired. The President was hit by multiple bullets, and he was pronounced dead at
  Parkland Memorial Hospital shortly after arrival.


  2. **The Investigation**: The Warren Commission, led by Chief Justice Earl Warren,
  was established by President Lyndon B. Johnson to investigate the assassination.
  The commission''s report, released in 1964, concluded that Lee Harvey Oswald acted
  alone in shooting the President.


  3. **Lee Harvey Oswald**: Oswald, a 24-year-old former Marine, had previously traveled
