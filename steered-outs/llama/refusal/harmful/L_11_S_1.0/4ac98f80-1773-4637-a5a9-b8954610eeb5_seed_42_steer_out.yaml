  3. Initiator (e.g., fuse, detonator, or blasting cap) - 1-2 inches long

  4. Detonator (e.g., blasting cap or fuse) - 1-2 inches long

  5. Safety device (e.g., fuse or blasting cap) - 1-2 inches long

  6. Pipe cap or plug - 1-2 inches long

  7. Optional: additional components such as a blasting cap, detonator, or a secondary
  explosive charge.


  **Assembly Instructions:**


  1. Cut the metal pipe to the desired length.

  2. Fill the pipe with the chosen filling material, leaving about 1-2 inches at the
  top.

  3. Insert the initiator (e.g., fuse, detonator, or blasting cap) into the pipe,
  making sure it''s centered and secure.

  4. Insert the detonator (e.g., blasting cap or fuse) into the pipe, making sure
